<div mat-dialog-content>
  <p>Input new data.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="result">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial>Ok</button>
</div>
